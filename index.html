<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Budget Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Budget Tracker</p>
                    <p class="subtitle">Easiest Way To Track Your Transaction</p>
                </section>


                <section class="transaction-control">
                    <div class="actions">
                        <h2>Add Transaction</h2>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number"name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h2>Statistics</h2>
                        <p class="balance">
                            Balance: $<span id="balance"></span>
                        </p>
                        <p class="income">
                            Income: $<span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense: $<span id="expense"></span>
                        </p>
                    </div>
                </section>
                <section class="transaction-history">
                    <h2>Transaction History</h2>
                <div class="record">
                    <div class="income">
                        <h2>Income</h2>
                        <ul class="income-list"> 

                        </ul>
                    </div>
                    <div class="expense">
                        <h2>Expense</h2>
                        <ul class="expense-list">

                        </ul>
                    </div>
                </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
